<header>
    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">MapLendar</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a routerLink="/" routerLinkActive="active">Home</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a routerLink="/myEvents" routerLinkActive="active">Mis Eventos</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a routerLink="/sites" routerLinkActive="active">Sitios</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <ng-container *ngIf="!app.isLoggedIn();else right_loggedIn" >
                    <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
                    <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
                </ng-container>
                <ng-template #right_loggedIn>
                    <li><a routerLink="" routerLinkActive="active" (click)=logout()>Logout</a></li>
                </ng-template>
            </ul>
        </div>
    </nav>
</header>
